<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
</head>
<body>
    <h2>Student Admission Form</h2>
    <form>
        <fieldset>
            <legend>Student Information</legend>
            <label for="name" >Name: <input type="text" id="name" placeholder="Full Name"></label>
            <br>
            <br>
            <label for="email">Email: <input type="email" id="email" placeholder="name@gmail.com"></label>
            <br>
            <br>
            <label for="dob">Date of Birth: <input type="date"></label>
            <br>
            <br>
            <label>Gender:</label>
            <br>
            <input type="radio" id="male" name="Gender" value="male">
            <label>Male</label>
            <br>
            <input type="radio" id="female" name="Gender" value="female">
            <label>Female</label>
            <br>
            <br>
            <label>Course Selection:</label>
            <br>
            <input type="checkbox" id="FEEE" name="Course Selection" value="FEEE">
            <label>FEEE</label>
            <br>
            <input type="checkbox" id="CAFS" name="Course Selection" value="CAFS">
            <label>CAFS</label>
            <br>
            <input type="checkbox" id="TCS" name="Course Selection" value="TCS">
            <label>TCS</label>
            <br>
            <br>
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
