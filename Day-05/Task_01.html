<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Elements</title>
    <style>
        #container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <button id="toggleButton">Add/Remove Paragraph</button>
    <div id="container"></div>

    <script>
        let paragraphAdded = false;
        const button = document.getElementById("toggleButton");
        const container = document.getElementById("container");

        button.addEventListener("click", () => {
            if (!paragraphAdded) {
                const paragraph = document.createElement("p");
                paragraph.textContent = "This is a dynamically added paragraph.";
                paragraph.id = "dynamicParagraph";
                container.appendChild(paragraph);
            } else {
                const paragraph = document.getElementById("dynamicParagraph");
                if (paragraph) {
                    container.removeChild(paragraph);
                }
            }
            paragraphAdded = !paragraphAdded;
        });
    </script>

</body>
</html>
